// if auth
var signedInB = false;
firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    // User is signed in.
    document.getElementById("signIn").className = "btn btn-outline-warning my-2 my-sm-0";
    document.getElementById("signIn").innerHTML = "Sign Out";
    console.log("signed in");
    signedInB = true;
  } else {
    // No user is signed in.
    document.getElementById("signIn").className = "btn btn-outline-danger my-2 my-sm-0";
    document.getElementById("signIn").innerHTML = "Not Sign In";
    console.log("not signed in");
    signedInB = false;

  }
});

function signOut(){
if (signedInB){
  firebase.auth().signOut().then(function() {
  console.log('Signed Out');
}, function(error) {
  console.error('Sign Out Error', error);
});
}
}
